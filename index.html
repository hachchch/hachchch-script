<html>

        <link rel="stylesheet" type="text/css" href="index.css">
        <style>
        body{
                font-size: 20px;
                margin: 40px;
                background-color: #1f1e29;
                color: #51baf4;
            }
            #prof h1:first-letter{
                font-size: 125%;

            }
        </style>

    <body>
        <audio id="PressSound" preload="auto">
   <source src="./Sounds/press.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
        </audio>
        <audio id="SelectSound" preload="auto">
   <source src="./Sounds/select.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
        </audio>
        <audio id="ceSound" preload="auto">
   <source src="./Sounds/clickEntity.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
        </audio>
        <script type="text/javascript">
            function pressTrigger() {
                document.getElementById('PressSound').pause();
                document.getElementById('PressSound').currentTime = 0;
                press();
            }
                function press() {
                    document.getElementById("PressSound").play();
                }
            function selectTrigger() {
                document.getElementById('SelectSound').pause();
                document.getElementById('SelectSound').currentTime = 0;
                select();
            }
                function select() {
                    document.getElementById("SelectSound").play();
                }
                function ceTrigger() {
                document.getElementById('ceSound').pause();
                document.getElementById('ceSound').currentTime = 0;
                ce();
                }
                function ce() {
                    document.getElementById("ceSound").play();
                }
        </script>
      <h1 align = "center" class = "misaki">いろんなスクリプトを作っております。</h1><br>
        <div>
            <p class = "misaki"><a href = './Scripts/index1.html' onclick="selectTrigger();">コマンドを入力してる気分になるやつ</a></p>
            <p class = "misaki"><a href = './Scripts/index2.html' onclick="selectTrigger();">index2</a></p>
            <p class = "misaki"><a href = './Scripts/index3.html' onclick="selectTrigger();">hachchchの音楽室</a></p>
        </div>
        <div>
            <p class = "misaki"><a href = 'https://hachchch.github.io/2F/index.html' onclick="pressTrigger();">ホームへ戻る</a></p>
        </div>
        <p><img src="./Images/Flower.png" width="240" height="240"></p>
        <input align="right" onclick="ceTrigger();" type="image" src="./Images/Pixel.png" height="240" width="240"/>
    </body>
</html>
