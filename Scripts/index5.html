<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>hachchch Simple Physics</title>
        <link rel="stylesheet" type="text/css" href="../index.css">
        <style>
            body{
                font-size: 16px;
                margin: 40px;
                background-color: #1f1e29;
                color: white;
                }
        </style>
    </head>
    <body class="misaki">
        <audio id="ClickSound" preload="auto">
   <source src="../Sounds/cursor.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
        </audio>
        <audio id="PressSound" preload="auto">
   <source src="../Sounds/press.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
        </audio>
            <audio id="SelectSound" preload="auto">
   <source src="../Sounds/select.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
            </audio>
                <audio id="CancelSound" preload="auto">
   <source src="../Sounds/cancel.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
        </audio>
        <p>無数のボールが跳ねるよ (おかわり自由)<br>
        ボール追加ボタンの隣にある入力枠に好きな値を入力して、よりどり好みのボールを呼び出せるよ。
        </p>
         <canvas class="canvas" width="1342" height="549"></canvas>
            <p>設定:</p>
        <t>時間の早さ</t>
        <input type="number" name="Time Rate" id="timeRate" placeholder="停止中..." />
        <input type="button" value="1" onclick="liveScreen(1); ringTrigger();" />
        <input type="button" value="2" onclick="liveScreen(2); ringTrigger();" />
        <input type="button" value="3" onclick="liveScreen(3); ringTrigger();" />
        <input type="button" value="4" onclick="liveScreen(4); ringTrigger();" />
        <input type="button" value="5" onclick="liveScreen(5); ringTrigger();" />
        <input type="button" value="6" onclick="liveScreen(6); ringTrigger();" />
        <input type="button" value="7" onclick="liveScreen(7); ringTrigger();" />
        <input type="button" value="8" onclick="liveScreen(8); ringTrigger();" />
        <input type="button" value="9" onclick="liveScreen(9); ringTrigger();" />
        <input type="button" value="0" onclick="liveScreen(0); ringTrigger();" />
        <input type="button" value="." onclick="liveScreen('.'); ringTrigger();" />
        <input type="button" value="停止" onclick="delScreen(); cancelTrigger();" /><br>
        <input type="button" id="addBallButton" value="追加" onclick="addBall(); ringTrigger();" disabled />
        <input type="number" name="Ball X" id="setBallX" placeholder="ボールを射出するx座標" />
        <input type="number" name="Ball Y" id="setBallY" placeholder="ボールを射出するy座標" />
        <input type="number" name="Ball Angle" id="setBallAngle" placeholder="ボールを射出する角度" />
        <input type="number" name="Ball Velocity0" id="setBallV0" placeholder="初速度" />
        <input type="number" name="Ball Velocity2" id="setBallV2" placeholder="加速度" />
        <input type="number" name="Ball Radius" id="setBallRadius" placeholder="半径" />
        <input type="text" name="Ball Color" id="setBallColor" placeholder="色" /><br>
        <input type="button" id="startButton" value="開始" onclick="start(); selectTrigger();" />
        <script type="text/javascript" src="../js/simplePhysics.js"></script>
        <div>
            <p><a href = '../index.html' onclick="pressTrigger();">戻る</a></p>
        </div>
    </body>
</html>
