<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>my-scripts</title>
        <link rel="stylesheet" type="text/css" href="../index.css">
        <style>
        body{
                font-size: 16px;
                margin: 40px;
                background-color: #1f1e29;
                color: #51baf4;
            }
            #prof h1:first-letter{
                font-size: 125%;
                color: #7be0ff;
            }
            .w {
                font-size: 75%;
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <audio id="ClickSound" preload="auto">
   <source src="../Sounds/cursor.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
        </audio>
        <audio id="PressSound" preload="auto">
   <source src="../Sounds/press.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
        </audio>
            <audio id="SelectSound" preload="auto">
   <source src="../Sounds/select.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
            </audio>
                <audio id="CancelSound" preload="auto">
   <source src="../Sounds/cancel.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
        </audio>
        </audio>
                <audio id="BGM1" preload="auto">
   <source src="../Sounds/Green Algae.mp3" type="audio/mp3">
   <p>BGMは非対応です</p>
        </audio>
        </audio>
                <audio id="BGM2" preload="auto">
   <source src="../Sounds/Midnight Zone.mp3" type="audio/mp3">
   <p>BGMは非対応です</p>
        </audio>
        <input type="text" name="commandResult" id="commandResult" placeholder="Command" readonly />
        <input type="button" value="↑" onclick="liveScreen('↑');ringTrigger();" />
        <input type="button" value="→" onclick="liveScreen('→');ringTrigger();" />
        <input type="button" value="←" onclick="liveScreen('←');ringTrigger();" />
        <input type="button" value="↓" onclick="liveScreen('↓');ringTrigger();" />
        <input type="button" value="Done" onclick=repeatTimer();ringTrigger(); /><br>
<script type="text/javascript" src="../js/input.js"></script>
        <t class="misaki">結果:</t>
        <t class="misaki w" id="resultOfCommand">--</t>
        <div class="misaki w">
            <t>実装しているコマンド</t><br>
            <t>↓↑↑←↓:BGM1の再生(別のページへ移動すると止まる)</t><br>
            <t>→↑↓:BGM2の再生(別のページへ移動すると止まる)</t><br>
            <t>↓↓→↓:BGMの停止</t><br>
            <t>→←↑←:前のページに戻る</t><br>
            <t>→↓↓↑:ヘミングウェイの名言を表示</t><br>
            <t>↓↑←:褒めてもらえる。</t><br>
            <t>←→↓↑:音楽室へ移動</t><br>
            <t>↑↑↑↑:index2.htmlへ移動</t>
        </div>
        <div>
            <h1 class = "misaki"><a href = 'https://hachchch.github.io/hachchch-script/' onclick="pressTrigger();">戻る</a></h1>
        </div>
    </body>
</html>
