<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>my-scripts</title>
        <style type="text/css">
            @font-face {
                font-family:'misakimincho';
                src: url('../css/misaki_mincho.eot');
                src: url('../css/misaki_mincho.woff') format('woff'),
                    url('../css/misaki_mincho.ttf') format('truetype');
            }
            .misaki {
                font-family:'misakimincho';
                font-size:16px;
            }
        </style>
        <style>
        body{
                font-size: 30px;
                font-family: 'Press Start 2P', cursive;
                margin: 40px;
                background-color: #1f1e29;
                color: #51baf4;
            }
            #prof h1:first-letter{
                font-size: 125%;

            }
        </style>

    <body>
      <script type="text/javascript">
        import javax.swing.JFrame;
import javax.swing.JButton;
import javax.swing.JPanel;
import java.awt.Container;
import java.awt.BorderLayout;

class JSample1_2 extends JFrame{
  public static void main(String args[]){
    JSample1_2 frame = new JSample1_2("MyTitle");
    frame.setVisible(true);
  }

  JSample1_2(String title){
    setTitle(title);
    setBounds(100, 100, 600, 400);
    setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);

    JButton button1 = new JButton("OK");
    JButton button2 = new JButton();
    button2.setText("Please Push Button");

    JPanel p = new JPanel();
    p.add(button1);
    p.add(button2);

    Container contentPane = getContentPane();
    contentPane.add(p, BorderLayout.CENTER);
  }
}
        </script>
        <div>
            <h1 class = "misaki"><a href = 'https://hachchch.github.io/'>ホームへ戻る</a></h1>
        </div>
    </body>
</html>
