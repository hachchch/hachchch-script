<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>計算機</title>
        <link rel="stylesheet" type="text/css" href="../index.css">
        <style>
        body{
                font-size: 16px;
                margin: 40px;
                background-color: #1f1e29;
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <audio id="PressSound" preload="auto">
   <source src="../Sounds/press.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
        </audio>
        <div class="misaki">
        <p>クーロン力計算機</p>
        クーロン力<input type="text" id="force"/><br>
        粒子間の距離<input type="text" id="range"/><br>
        片方の電荷量<input type="text" id="quantity1" /><br>
        もう片方の電荷量<input type="text" id="quantity2" /><br>
        媒質の比誘電率<input type="text" value="1" id="epsilonS" /><br>
        媒質の誘電率<input type="text" value="0.00000000000885" id="epsilonR" /><br>
        <input type="button" value="計算" onclick="calc()" />
        </div>
        <div class="misaki">
        <p>真空中のクーロン定数8.9875×10⁹[N m²/C²]</p>
        <p>真空中の比誘電率1</p>
        <p>真空中の誘電率8.854×10-12</p>
        <p>20℃の水中の比誘電率80.4</p>
        <p>水中の誘電率約80</p>
        <p>空気の比誘電率1.00059</p>
        <p>空気の誘電率1.00059</p>
        <p>電気素量1.60217663×10-19(C)</p>
        </div>
        <script type="text/javascript">
            function pressTrigger() {
                document.getElementById('PressSound').pause();
                document.getElementById('PressSound').currentTime = 0;
                press();
            }
                function press() {
                    document.getElementById("PressSound").play();
                }
          const f = document.getElementById("force");
          const r = document.getElementById("range");
          const Q = document.getElementById("quantity1");
          const q = document.getElementById("quantity2");
          const es = document.getElementById("epsilonS");
          const er = document.getElementById("epsilonR");
          function calc(){
          let k = 1/(er.value*4*Math.PI);
          if(f.value=="" && r.value!="" && Q.value!="" && q.value!="" && es.value!="" && er.value!=""){
          f.value=((Q.value*q.value*k)/(es.value*(r.value**2)));
          }else if(r.value=="" && f.value!="" && Q.value!="" && q.value!="" && es.value!="" && er.value!=""){
          r.value=Math.sqrt(Math.abs((Q.value*q.value*k)/(f.value*es.value)));
          }else if(Q.value=="" && f.value!="" && r.value!="" && q.value!="" && es.value!="" && er.value!=""){
          Q.value=(f.value*es.value*(r.value**2))/(k*q.value);
          }else if(q.value=="" && f.value!="" && Q.value!="" && r.value!="" && es.value!="" && er.value!=""){
          q.value=(f.value*es.value*(r.value**2))/(k*Q.value);
          }else if(es.value=="" && f.value!="" && Q.value!="" && r.value!="" && q.value!="" && er.value!=""){
          alert("媒質の比誘電率を入力してください！");
          }else if(er.value=="" && f.value!="" && Q.value!="" && r.value!="" && q.value!="" && es.value!=""){
          alert("媒質の誘電率を入力してください！");
          }else{
          alert("値が不明です！または、この計算機の性能が足りません！");
          }
          }
        </script>
        <div>
            <h1 class = "misaki"><a href = 'https://hachchch.github.io/hachchch-script/' onclick='pressTrigger();'>戻る</a></h1>
        </div>
    </body>
</html>
