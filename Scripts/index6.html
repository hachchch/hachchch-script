<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>計算機</title>
        <link rel="stylesheet" type="text/css" href="../index.css">
        <style>
        body{
                font-size: 16px;
                margin: 40px;
                background-color: #1f1e29;
                color: #ffffff;
            }
            .g {
                font-size: 50px;
                color: #51baf4;
            }
            .header{
                font-size: 70px;
                color: #51baf4;
            }
            #note{
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        <audio id="PressSound" preload="auto">
   <source src="../Sounds/press.mp3" type="audio/mp3">
   <p>効果音は非対応です</p>
        </audio>
        <div class="misaki">
        <p>クーロン力計算機</p>
        クーロン力<input type="text" id="force"/><br>
        クーロン定数8.9875×10⁹[N m²/C²]<br>
        粒子間の距離<input type="text" id="range"/><br>
        片方の電荷量<input type="text" id="quantity1" /><br>
        もう片方の電荷量<input type="text" id="quantity2" /><br>
        媒質の比誘電率<input type="text" value="000000000000.885" id="epsilonS" /><br>
        <input type="button" value="計算" onclick="calc()" />
        </div>
        <script type="text/javascript">
            function pressTrigger() {
                document.getElementById('PressSound').pause();
                document.getElementById('PressSound').currentTime = 0;
                press();
            }
                function press() {
                    document.getElementById("PressSound").play();
                }
          const f = document.getElementById("force");
          let k = 8987500000;
          const r = document.getElementById("range");
          const Q = document.getElementById("quantity1");
          const q = document.getElementById("quantity2");
          const es = document.getElementById("epsilonS");
          function calc(){
          let k = 1/(es.value*4*Math.PI);
          if(f.value=="" && r.value!="" && Q.value!="" && q.value!="" && es.value!=""){
          f.value=((Q.value*q.value)/(es.value*r.value**2))*k;
          }else if(r.value=="" && f.value!="" && Q.value!="" && q.value!="" && es.value!=""){
          r.value=Math.sqrt(Math.abs((Q.value*q.value*k)/(f.value*es.value)));
          }else if(Q.value=="" && f.value!="" && r.value!="" && q.value!="" && es.value!=""){
          Q.value=(f.value*es.value*r.value**2)/(k*q.value);
          }else if(q.value=="" && f.value!="" && Q.value!="" && r.value!="" && es.value!=""){
          q.value=(f.value*es.value*r.value**2)/(k*Q.value);
          }else{
          alert("計算できません");
          }
          }
        </script>
        <div>
            <h1 class = "misaki"><a href = 'https://hachchch.github.io/hachchch-script/' onclick='pressTrigger();'>戻る</a></h1>
        </div>
    </body>
</html>
